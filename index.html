<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Commerce</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="user__input">
        <div>
            <label for="">Product ID: </label>
            <input id="user__product__id" type="number" placeholder="product id">
            <p id="product__id__error"></p>
        </div>
        <div>
            <label for="">Product Name: </label>
            <input id="user__product__name" type="text" placeholder="product name">
            <p id="product__name__error"></p>
        </div>
        <div>
            <label for="">Product Price: </label>
            <input id="user__product__price" type="number" placeholder="product price">
            <p id="product__price__error"></p>
        </div>
        <button id="user__item" onclick="addUserItem()">Add Item</button>
    </div>


    <div id="output__table">
        <caption class="table__caption">Table of content:</caption>
        <table id="product__table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </table>

        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Are you sure you want to delete</p>
                <button id="delete__confirm" onclick="deleteConfirm()">Confirm</button>
                <button id="cancel__confirm" onclick="cancelConfirm()">Cancel</button>
            </div>
        
        </div>

    </div>

    <script src="js/script.js"></script>

</body>
</html>
