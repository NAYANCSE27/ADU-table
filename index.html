<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application javascript</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div>
                        <label for="">Product ID: </label>
                        <input type="number" placeholder="product id" name="product__id" id="product__id">
                        <p id="product__id__error"></p>
                    </div>
                    <div>
                        <label for="">Product Name: </label>
                        <input type="text" placeholder="product name" name="product__name" id="product__name">
                        <p id="product__name__error"></p>
                    </div>
                    <div>
                        <label for="">Product Price: </label>
                        <input type="number" placeholder="product price" name="product__price" id="product__price">
                        <p id="product__price__error"></p>
                    </div>
                    <div class="form__action__buttons">
                        <button class="action__button">Submit</button>
                        <!-- <input type="submit" value="Submit"> -->
                    </div>
                </form>
            </td>
        </tr>

        <tr>
            <td>
                <table class="list" id="product__list">
                    <thead>
                        <tr>
                            <th>Product ID</th>
                            <th>Product Name</th>
                            <th>Product Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
